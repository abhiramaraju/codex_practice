<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calculator" aria-label="Calculator application">
      <h1>Calculator</h1>
      <input id="display" class="display" type="text" value="0" readonly aria-live="polite" />
      <div class="keys" role="group" aria-label="Calculator keys">
        <button data-action="clear" class="key function">C</button>
        <button data-action="backspace" class="key function">⌫</button>
        <button data-action="percent" class="key function">%</button>
        <button data-action="operator" data-value="/" class="key operator">÷</button>

        <button data-action="digit" data-value="7" class="key">7</button>
        <button data-action="digit" data-value="8" class="key">8</button>
        <button data-action="digit" data-value="9" class="key">9</button>
        <button data-action="operator" data-value="*" class="key operator">×</button>

        <button data-action="digit" data-value="4" class="key">4</button>
        <button data-action="digit" data-value="5" class="key">5</button>
        <button data-action="digit" data-value="6" class="key">6</button>
        <button data-action="operator" data-value="-" class="key operator">−</button>

        <button data-action="digit" data-value="1" class="key">1</button>
        <button data-action="digit" data-value="2" class="key">2</button>
        <button data-action="digit" data-value="3" class="key">3</button>
        <button data-action="operator" data-value="+" class="key operator">+</button>

        <button data-action="sign" class="key">±</button>
        <button data-action="digit" data-value="0" class="key">0</button>
        <button data-action="decimal" class="key">.</button>
        <button data-action="equals" class="key equals">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
